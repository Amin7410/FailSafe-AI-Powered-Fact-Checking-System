        }
    </style>
</head>
<body>
    <div class="container">

        <div class="input-section">

                <label>

            <div class="input-group">

        <div id="resultSection" style="display: none;">

        </div>
        
        <div id="loadingSection" class="loading" style="display: none;">

    <script>
        // Mock data for demo
        const mockResults = {
            "Vaccines cause autism": {

                evidence: [
                    {
                        source: "CDC - Centers for Disease Control and Prevention",
                        title: "Vaccines and Autism",
                        relevance_score: 0.95,
                        credibility_score: 0.98
                    },
                    {
                        source: "WHO - World Health Organization", 
                        title: "Vaccine Safety",
                        relevance_score: 0.90,
                        credibility_score: 0.97
                    }
                ],
                fallacies: [
                    {
                        type: "Correlation vs Causation",
                        description: "M·ªëi li√™n h·ªá gi·ªØa vaccine v√† t·ª± k·ª∑ ch·ªâ l√† t∆∞∆°ng quan, kh√¥ng ph·∫£i quan h·ªá nh√¢n qu·∫£",
                        confidence: 0.85
                    }
                ],
                ai_detection: {
                    is_ai_generated: false,
                    confidence: 0.2,
                    method: "stylometry_analysis"
                }
            },
            "The Earth is flat": {
                verdict: "False", 
                confidence: 0.99,
                evidence: [
                    {
                        source: "NASA",
                        title: "Earth's Shape and Gravity",
                        relevance_score: 0.98,
                        credibility_score: 0.99
                    }
                ],
                fallacies: [
                    {
                        type: "Conspiracy Theory",
                        description: "Thuy·∫øt √¢m m∆∞u kh√¥ng c√≥ b·∫±ng ch·ª©ng khoa h·ªçc",
                        confidence: 0.90
                    }
                ],
                ai_detection: {

                }
            }
        };

        function analyze() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const input = document.getElementById('textInput').value.trim();
            
            if (!input) {
                showError('Vui l√≤ng nh·∫≠p n·ªôi dung c·∫ßn ph√¢n t√≠ch!');
                return;
            }
            
            showLoading();
            hideError();
            hideResult();
            
            // Simulate API call delay
            setTimeout(() => {
                const result = mockResults[input] || generateMockResult(input);
                displayResult(result);
            }, 2000);
        }
        
        function generateMockResult(input) {
            // Generate random result for unknown inputs
            const verdicts = ['True', 'False', 'Mixed', 'Unverifiable'];
            const verdict = verdicts[Math.floor(Math.random() * verdicts.length)];
            const confidence = Math.random() * 0.4 + 0.6; // 0.6-1.0
            
            return {
                verdict: verdict,
                confidence: confidence,
                evidence: [
                    {
                        source: "Example Source",
                        title: "Sample Evidence",
                        relevance_score: confidence * 0.9,
                        credibility_score: confidence * 0.8
                    }
                ],
                fallacies: Math.random() > 0.5 ? [
                    {
                        type: "Hasty Generalization",
                        description: "K·∫øt lu·∫≠n v·ªôi v√†ng d·ª±a tr√™n b·∫±ng ch·ª©ng kh√¥ng ƒë·ªß",
                        confidence: 0.7
                    }
                ] : [],
                ai_detection: {
                    is_ai_generated: Math.random() > 0.7,
                    confidence: Math.random() * 0.5,
                    method: "ensemble_detection"
                }
            };
        }
        
        function displayResult(result) {
            hideLoading();
            showResult();
            
            // Display verdict
            const verdictEl = document.getElementById('verdict');
            verdictEl.textContent = `K·∫øt lu·∫≠n: ${result.verdict}`;
            verdictEl.className = `verdict ${result.verdict.toLowerCase()}`;
            
            // Display confidence
            document.getElementById('confidence').innerHTML = `
                <strong>ƒê·ªô tin c·∫≠y:</strong> ${Math.round(result.confidence * 100)}%
            `;
            
            // Display evidence
            const evidenceEl = document.getElementById('evidence');
            evidenceEl.innerHTML = '<h3>üìö B·∫±ng ch·ª©ng:</h3>' + 
                result.evidence.map(e => `
                    <div class="evidence-item">
                        <strong>${e.title}</strong><br>
                        <em>Ngu·ªìn:</em> ${e.source}<br>
                        <em>ƒê·ªô li√™n quan:</em> ${Math.round(e.relevance_score * 100)}% | 
                        <em>ƒê·ªô tin c·∫≠y:</em> ${Math.round(e.credibility_score * 100)}%
                    </div>
                `).join('');
            
            // Display fallacies
            const fallaciesEl = document.getElementById('fallacies');
            if (result.fallacies.length > 0) {
                fallaciesEl.innerHTML = '<h3>üö® L·ªói logic ƒë∆∞·ª£c ph√°t hi·ªán:</h3>' +
                    result.fallacies.map(f => `

                            <strong>${f.type}</strong><br>
                            ${f.description}<br>
                            <em>ƒê·ªô tin c·∫≠y:</em> ${Math.round(f.confidence * 100)}%
                        </div>
                    `).join('');
            } else {
                fallaciesEl.innerHTML = '<h3>‚úÖ Kh√¥ng ph√°t hi·ªán l·ªói logic</h3>';
            }
            
            // Display AI detection
            const aiEl = document.getElementById('aiDetection');
            const aiStatus = result.ai_detection.is_ai_generated ? 'C√ì TH·ªÇ DO AI T·∫†O' : 'C√ì TH·ªÇ DO NG∆Ø·ªúI VI·∫æT';
            const aiColor = result.ai_detection.is_ai_generated ? '#e74c3c' : '#27ae60';
            aiEl.innerHTML = `
                <h3>ü§ñ Ph√°t hi·ªán n·ªôi dung AI:</h3>
                <div style="color: ${aiColor}; font-weight: bold;">
                    ${aiStatus} (${Math.round(result.ai_detection.confidence * 100)}%)
                </div>
                <em>Ph∆∞∆°ng ph√°p:</em> ${result.ai_detection.method}
            `;
        }
        
        function showLoading() {
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('analyzeBtn').textContent = 'ƒêang ph√¢n t√≠ch...';
        }
        
        function hideLoading() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = false;
            document.getElementById('analyzeBtn').textContent = 'üîç Ph√¢n T√≠ch';
        }
        
        function showResult() {
            document.getElementById('resultSection').style.display = 'block';
        }
        
        function hideResult() {
            document.getElementById('resultSection').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('errorSection').textContent = message;
            document.getElementById('errorSection').style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorSection').style.display = 'none';
        }
        
        // Handle Enter key
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyze();
            }
        });
        
        // Handle mode change
        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const input = document.getElementById('textInput');
                if (this.value === 'text') {
                    input.placeholder = 'Nh·∫≠p tuy√™n b·ªë c·∫ßn ki·ªÉm ch·ª©ng...';
                    input.value = 'Vaccines cause autism';
                } else {
                    input.placeholder = 'Nh·∫≠p URL c·∫ßn ph√¢n t√≠ch...';
                    input.value = 'https://example.com/article';
                }
            });
        });
    </script>
</body>
</html>
